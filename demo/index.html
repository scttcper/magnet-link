<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@ctrl/magnet-link</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="mx-auto bg-white px-4 py-12 sm:px-6 lg:px-8 dark:bg-black dark:text-white">
      <div class="mx-auto max-w-2xl">
        <div class="max-w-prose text-base">
          <h1 class="text-5xl leading-10 font-semibold text-black dark:text-white">magnet-link</h1>
          <p class="mt-2 text-xl text-black dark:text-white">Parse a magnet URI into an object</p>
        </div>
        <div class="mt-4 mb-6 flex max-w-prose text-base">
          <div class="rounded-md shadow">
            <a
              href="https://github.com/scttcper/magnet-link#readme"
              class="flex w-full items-center justify-center rounded-md border border-black bg-black px-3 py-1 text-base font-medium tracking-wide text-white transition-colors hover:bg-white hover:text-black focus:ring-2 focus:ring-black focus:outline-none focus:ring-inset dark:border-white dark:text-white dark:focus:ring-white"
            >
              GitHub
            </a>
          </div>
        </div>
        <div class="mb-6 max-w-prose">
          <h3 class="mb-4 text-2xl leading-5 font-semibold">Install</h3>
          <pre
            class="rounded border border-black/10 bg-white px-4 py-3 text-sm text-black shadow-sm dark:border-white/10 dark:bg-gradient-to-br dark:from-black dark:to-[#111111] dark:text-white"
          ><code>npm install @ctrl/magnet-link</code></pre>
        </div>

        <div class="mb-6 max-w-prose">
          <h3 class="mb-4 text-2xl leading-5 font-semibold">Demo</h3>
          <section class="grid grid-cols-1 gap-3">
            <label for="input">Input string:</label>
            <textarea
              id="input"
              type="text"
              style="width: 100%"
              rows="4"
              placeholder="magnet link"
              autocomplete="off"
              class="mb-3 block w-full rounded-lg border border-black bg-white px-4 py-3 font-mono text-black caret-black shadow-sm ring-1 ring-black/20 transition-colors ring-inset placeholder:text-black/50 focus:border-black focus:ring-2 focus:ring-black focus:outline-none focus:ring-inset sm:text-sm dark:border-white/40 dark:bg-black dark:text-white dark:caret-white dark:ring-white/20 dark:placeholder:text-white/50 dark:focus:border-white dark:focus:ring-white"
            ></textarea>
            <label for="output">Output:</label>
            <textarea
              id="output"
              type="text"
              style="width: 100%; height: 400px"
              autocomplete="off"
              class="mb-3 block w-full rounded-lg border border-black bg-white px-4 py-3 font-mono text-black caret-black shadow-sm ring-1 ring-black/20 transition-colors ring-inset placeholder:text-black/50 focus:border-black focus:ring-2 focus:ring-black focus:outline-none focus:ring-inset sm:text-sm dark:border-white/40 dark:bg-black dark:text-white dark:caret-white dark:ring-white/20 dark:placeholder:text-white/50 dark:focus:border-white dark:focus:ring-white"
            ></textarea>
          </section>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
